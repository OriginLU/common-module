<!--弹出框 密码修改 start-->
<div class="modal inmodal fade" id="modify-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">

        <div class="modal-content animated flipInX">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title control-label" id="myModalLabel">密码修改</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div>
                        <input name="id" type="hidden" class="secret-change" id="id"/>

                        <div class="form-group col-xs-12 text-center">
                            <label for="userName" class="input-sm  control-label text-right c-col-sm-2">用户名</label>
                            <input id="userName" name="loginName" type="text" class="form-control form-control-center secret-change"  readonly/>
                        </div>
                        <div class="form-group col-xs-12 text-center">
                            <label  class="input-sm  control-label text-right c-col-sm-2" for="currentPassword">旧密码</label>
                            <input id="currentPassword" name="currentPassword" type="password" class="form-control form-control-center  secret-change" style="width:50%;"/>
                        </div>
                        <div class="form-group col-xs-12 text-center ">
                            <label  class="input-sm  control-label text-right c-col-sm-2" for="newPassword">新密码</label>
                            <input  id="newPassword" name="newPassword" type="password" class="form-control form-control-center secret-change" style="width:50%;"/>
                        </div>

                        <div class="form-group col-xs-12 text-center">
                            <label  class="input-sm  control-label text-right c-col-sm-2"  for="confirmNewPassword">确认密码</label>
                            <input id="confirmNewPassword" name="confirmNewPassword" type="password" class="form-control form-control-center secret-change" style="width:50%;"/>
                        </div>

                    </div>
                </div>
                <div class="modal-footer" style="border-top: none; text-align: center">
                    <button id="saveModify" type="button" class="btn btn-info" style="border-radius: 20px;width: 20%">确认</button>
                    <button type="button" class="btn btn-default" style="border-radius: 20px;width: 20%" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>


    </div>
</div>
